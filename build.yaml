jobs:
   # Build OpenAF
   - name  : Build OpenAFOS
     exec  : >
        global.path = (isDef(args.path)) ? args.path : ".";
        __expr = "withDir=" + global.path;
        af.load(global.path + "/buildos.js");

   # Repack the recently build openaf
   - name  : Repack OpenAFOS
     to    : oJob sh
     deps  :
        - Build OpenAFOS
     exec  : >
        log("Repacking...");
        args.cmd = "java -jar " + global.path + "/openaf.jar --repack";

   # Copy OpenAF to the right place for use
   - name  : Copy OpenAF
     to    : oJob sh
     deps  :
        - Build OpenAFOS
        - Repack OpenAFOS
     exec  : >
        log("Copying...");
        args.cmd = "cp " + global.path + "/openaf.jar " + global.path + "/dist/openaf.jar";

