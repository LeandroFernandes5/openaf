include:
   - oJobTest.yaml

jobs:
   # ow.ai tests
   # --------------
   - name: owAI::Init
     exec: |
       args.tests = require("autoTestAll.ow.AI.js");

   - name: owAI::Perceptron XOR
     from: owAI::Init
     to  : oJob Test
     exec: args.func = args.tests.testAIPerceptronXOR;

   - name: owAI::Liquid XOR
     from: owAI::Init
     to  : oJob Test
     exec: args.func = args.tests.testAILiquidXOR;

   - name: owAI::LSTM XOR
     from: owAI::Init
     to  : oJob Test
     exec: args.func = args.tests.testAILSTMXOR;     

   - name: owAI::Perceptron network save and load
     from: owAI::Init
     to  : oJob Test
     exec: args.func = args.tests.testAINetworkSave;

   - name: owAI::Liquid network save and load
     from: owAI::Init
     to  : oJob Test
     exec: args.func = args.tests.testAILiquidXORSave;

   - name: owAI::LSTM network save and load
     from: owAI::Init
     to  : oJob Test
     exec: args.func = args.tests.testAILSTMXORSave;

   - name: owAI::Normalize with schema
     from: owAI::Init
     to  : oJob Test
     exec: args.func = args.tests.testNormalizeWithSchema;

